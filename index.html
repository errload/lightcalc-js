<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

    <div class="container">
        <div class="row calc-row align-items-center">
            <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <div class="form-group">
                    <div class="card card-border" id="calc">

                        <div id="history"><textarea></textarea></div>
                        <div class="card-body card-border">

                            <div id="operator"></div>
                            <input class="form-control input-window" id="inputWindow" value="0">

                            <div class="row no-gutters">
                                <div class="col-6">
                                    <button class="btn btn-danger form-control" id="btn_clear">C</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-success form-control" id="btn_calc">=</button>
                                </div>
                            </div>

                            <div class="row no-gutters">
                                <div class="col-3">
                                    <button class="btn btn-danger form-control" id="btn_backspace">&larr;</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary form-control" id="btn_unarminus">&plusmn;</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary form-control" id="btn_sup">**</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary form-control" id="btn_radic">&radic;</button>
                                </div>
                            </div>

                            <div class="row no-gutters">
                                <div class="col-3">
                                    <button class="btn btn-dark form-control" id="btn_one">1</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark form-control" id="btn_two">2</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark form-control" id="btn_three">3</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary form-control" id="btn_plus">+</button>
                                </div>
                            </div>

                            <div class="row no-gutters">
                                <div class="col-3">
                                    <button class="btn btn-dark form-control" id="btn_four">4</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark form-control" id="btn_five">5</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark form-control" id="btn_six">6</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary form-control" id="btn_minus">-</button>
                                </div>
                            </div>

                            <div class="row no-gutters">
                                <div class="col-3">
                                    <button class="btn btn-dark form-control" id="btn_seven">7</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark form-control" id="btn_eight">8</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark form-control" id="btn_nine">9</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary form-control" id="btn_times">&times;</button>
                                </div>
                            </div>

                            <div class="row no-gutters">
                                <div class="col-6">
                                    <button class="btn btn-dark form-control" id="btn_zero">0</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark form-control" id="btn_point">.</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary form-control" id="btn_divide">&divide;</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
